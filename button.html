<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="../fonts/css/all.css">
    </head>
    <body class="container-fluid">
        <h2>Button Group</h2>
        <div class="btn-toolbar bg-danger justify-content-between ">
            <div class="btn-group">
                <button class=" btn btn-danger"><span class="fa fa-home"></span>Home</button>
                <button class="btn btn-danger"><span class="fa fa-envelope"></span>contact</button>
                <button class="btn btn-danger"><span class="fab fa-twitter"></span>Social</button>
            </div>
    
            <div class="btn-group">
                <button class="btn btn-danger"><span class="fa fa-user"></span>Login</button>
                <button class="btn btn-danger"><span class="fa fa-search"></span>Search</button>
            </div>
        </div>
        <h2>Block Button</h2>
        <div class="d-grid">
            <button class="btn btn-primary">About Us</button>
        </div>

        <h3>button styles</h3>
    <div class="btn btn-group position fixed top-5">
        <button class="btn btn-primary me-3">login</button>
        <button class="btn btn-danger me-3">login</button>
        <button class="btn btn-success me-3">login</button>
        <button class="btn btn-outline-danger me-3">login</button>
        <button class="btn btn-outline-success me-3">login</button>
        <button class="btn btn-primary btn-sm me-3">login</button>
        <button class="btn btn-success btn-lg me-3">login</button>
    </div>        
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    </body>
</html>
