<!DOCTYPE html>
<html>
    <head>
        <title>Carousal</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    </head>
    <body class="container-fluid">
        <div class="carousel carousel-dark carousel-fade" data-bs-ride="carousel" id="topBanner">
            <div class="carousel-inner" data-bs-interval="3000">
                <div class="carousel-item active">
                    <img src="../assets/a3.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="../assets/a2.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item" data-bs-interval="4000">
                    <img src="../assets/a1.jpg" class="d-block w-100">
                </div>
            </div>
            
            <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topBanner">
                 <span class="carousel-control-next-icon"></span>
            </button>

            <div class="carousel-indicators">
                <button data-bs-target="#topBanner" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#topBanner" data-bs-slide-to="1"></button>
                <button data-bs-target="#topBanner" data-bs-slide-to="2"></button>
            </div>
        </div>

        <!--slide get presented in slide mode that's only difference-->
        <body class="container-fluid">
            <div class="carousel carousel-dark fade show slide" data-bs-ride="carousel" id="topBanner">
                <div class="carousel-inner" data-bs-interval="3000">
                    <div class="carousel-item active">
                        <img src="../assets/elon.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img src="../assets/person.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="4000">
                        <img src="../assets/yamini.jpg" class="d-block w-100">
                    </div>
                </div>
                
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#topBanner">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#topBanner">
                     <span class="carousel-control-next-icon"></span>
                </button>
    
                <div class="carousel-indicators">
                    <button data-bs-target="#topBanner" data-bs-slide-to="0" class="active"></button>
                    <button data-bs-target="#topBanner" data-bs-slide-to="1"></button>
                    <button data-bs-target="#topBanner" data-bs-slide-to="2"></button>
                </div>
            </div>
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    </body>
</html>
