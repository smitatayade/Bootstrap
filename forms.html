<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .box-center{
                display:flex;
                justify-content: center;
                align-items: center;
                width: 500px;
            }
        </style>
    </head>
    <body class="container-fluid">
       <div class="box-center">
        <div>
         <div class="mt-3">
             <label class="form-label">User Name</label>
             <div>
                 <input type="text" class="form-control">
             </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Password</label>
            <div>
                <input type="password" class="form-control">
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Date Of Birth</label>
            <div>
                <input type="date" class="form-control">
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Select City</label>
            <div>
                <select class="form-select">
                    <option>Delhi</option>
                    <option>Hyderabad</option>
                </select>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="Gender"><span class="form-check-label">Male</span>
                <br>
                <input class="form-check-input" type="radio" name="Gender"><span class="form-check-label">FeMale</span>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Select Course</label>
            <div class="form-check">
                <div>
                    <input type="checkbox" class="form-check-input"> Java
                </div>
                <div>
                    <input type="checkbox" class="form-check-input"> .Net
                </div>
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Upload Photo</label>
            <div>
                <input type="file" class="form-control-file">
            </div>
          </div>
          <div class="mt-3">
            <label class="form-label">Price Range</label>
            <div>
                <input type="range" min="1" max="100" value="1" class="form-range">
            </div>
          </div>
          <div class="mt-3 d-grid">
            <button class="btn btn-primary">Register</button>
          </div>
        </div>
       </div>

    </body>
</html>
